<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(number) {
        if (number < 2){
            return false
        }
        for (let i = 2; i < number - 1 ; i++) {
            if (number % i === 0){
                return false
            }
        }
        return true
    }
    let input = +prompt('')
    let count = 0
    let N = 2
    while (count < input){
        if (checkSNT(N)){
            document.write(N +'<br>')
            count ++
        } N++
    }
</script>
</body>
</html>
